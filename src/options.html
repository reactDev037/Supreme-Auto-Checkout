<html>
<head>
    <title>Bot configuration</title>
    <script type="text/javascript" src="js/lib/tether.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/ripples.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-material-design.min.css">
    <link rel="stylesheet" type="text/css" href="css/json-forms.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <script src="js/lib/ripples.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/json-forms.min.js"></script>
    <script src="js/lib/json-forms-bootstrap.min.js"></script>
    <script src="js/lib/ripples.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
    <div class="container" style="min-width: 600px;">
        <div class="well">
            <div id="options-container">

            </div>
        </div>
    </div>

    <div data-option="auto-cop" data-option-category="Supreme">

        <!-- Modal -->
        <div id="atc-product-modal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add a product</h4>
                    </div>
                    <div class="modal-body">
                        <form id="atc-add-form">
                            <div class="form-group">
                                <label for="atc-keyword">Product keyword (regex):</label>
                                <input type="text" class="form-control" id="atc-keyword" name="keyword" required>
                            </div>
                            <div class="form-group">
                                <label for="atc-color">Color (regex):</label>
                                <input type="text" class="form-control" id="atc-color" name="color">
                            </div>
                            <div class="form-group">
                                <label for="atc-category">Category (regex):</label>
                                <select class="form-control" id="atc-category" name="category" required>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-default btn-raised">Add</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>

        <div class="well">
            <h2>Auto-cop Product List</h2>
            <p>Click the + button to add a product</p>
            <br/>
            <table class="table" id="atc-table">
                <thead>
                <tr>
                    <th>Keyword</th>
                    <th>Color</th>
                    <th>Category</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <button data-target="#atc-product-modal" data-toggle="modal" class="btn btn-raised btn-danger">Add</button>
            <button id="atc-update-btn" class="btn btn-raised btn-primary">Update</button>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/notify.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/supreme-autocop-form.js"></script>
    <script type="text/javascript" src="js/forms.js"></script>
    <script type="text/javascript" src="js/formbuilder.js"></script>
    <script type="text/javascript" src="js/optionsbuilder.js"></script>
    <script type="text/javascript" src="js/options.js"></script>
</body>

</html>
